<div class="post-tags" style="float:right;font-size:0.8em">
  Tags:
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <a href="/site/tags/#{{tag|slugize}}">{{tag}}{% unless forloop.last %}<span style="color:#ddd"> | </span></a>{% endunless %}
  {% endfor %}
</div>
