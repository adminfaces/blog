<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<!--[if lt IE 7 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie6" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 7 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie7" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 8 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie8" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 9 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie9" class="ie" lang="en-US"><![endif]-->
<!--[if gt IE 9]><!-->
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      lang="en-US"><!--<![endif]-->
<head>

    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--

        /$$$$$           /$$                 /$$ /$$
       |__  $$          | $$                | $$| $$
          | $$  /$$$$$$ | $$   /$$ /$$   /$$| $$| $$
          | $$ /$$__  $$| $$  /$$/| $$  | $$| $$| $$
     /$$  | $$| $$$$$$$$| $$$$$$/ | $$  | $$| $$| $$
    | $$  | $$| $$_____/| $$_  $$ | $$  | $$| $$| $$
    |  $$$$$$/|  $$$$$$$| $$ \  $$|  $$$$$$$| $$| $$
     \______/  \_______/|__/  \__/ \____  $$|__/|__/
                                   /$$  | $$
                                  |  $$$$$$/
                                   \______/
    -->
    <title>{% if page.title %}{{ page.title }} - {{ site.data.global.title }}{% elsif post.title %}{{ post.title }} - {{
        site.data.global.title }}{% else %}{{ site.data.global.title }}{% endif
        %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml"
          title="{{ site.data.global.title }} {{ site.data.global.description }}" href="{{ site.baseurl }}/feed.xml">
    <link rel="alternate" type="application/atom+xml"
          title="{{ site.data.global.title }} {{ site.data.global.description }}" href="{{ site.baseurl }}/atom.xml">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicons/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicons/favicon-16x16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicons/favicon-32x32.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicons/favicon-96x96.png" sizes="96x96"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicons/favicon-144x144.png" sizes="144x144"/>
    <meta name="msapplication-TileColor" content="#FFFFFF"/>
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/img/favicons/mstile-144x144.png"/>
    <meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/img/favicons/mstile-70x70.png"/>
    <meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/img/favicons/mstile-150x150.png"/>
    <meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/img/favicons/mstile-310x150.png"/>
    <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/img/favicons/mstile-310x310.png"/>


</head>
<body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/"> </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% for item in site.data.nav.main %}
                <li>
                    <a href="{{ item.url }}"><b>{{ item.text }}</b></a>
                </li>
                {% endfor %}

                <li style="margin-left: 80px" class="hidden-custom">
                    <a href="https://github.com/adminfaces/blog/" target="_blank"><img
                            style="position: absolute; top: 0; right: 0; border: 0;"
                            src="{{ site.baseurl }}/img/forkme.png"
                            alt="Fork me on GitHub"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
