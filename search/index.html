                "content": "Table of ContentsProgramação:InscriçõesO Grupo de Usuários Java do RS, o RSJUG, se reúne no dia 05 de Maio de 2015 as 9h da manhã para realizar um encontro com palestras de DDD, Domain Events e Events Sourcing.Programação:Daniel Everling - Domain Driven Design. O que é? O que não é?  Como implementar os contextos de negócio? Preciso de DDD pro meu micro serviço?Profissional com mais de 8 anos de experiência na área de desenvolvimento de aplicações web. Pós-graduado em Engenharia de Software e Pós-graduando em Arquitetura de Software. Entusiasta quando o assunto é arquitetura, qualidade de software, testes, clean code e DDD.Antonio Vilmar Silveira Castro - Comunicando contextos de negócio com eventos de domínioDesenvolvedor de Software Full Stack na DBServer, entusiasta quando o assunto é OO, arquitetura, qualidade de software, agile, clean code e pessoas. Pós graduado-Especialista em Engenharia de Software, possui 10 anos de experiência na área. Atua também como professor e consultor.Humberto Streb - Event Sourcing e o poder do desacoplamentoArquiteto de software na Unicred, entusiasta de Programação Funcional, desbravando os desafios de criar sistemas distribuídos com Event-Sourcing e CQRS. Possui experiência em consultoria e desenvolvimento de produtos, utilizando Java e Scala para criar sistemas reativos.InscriçõesBora trocar conhecimento e aumentar o networking.Inscreva-se aqui",

                "content": "Table of ContentsPalestrantesBem-vindo ao KotlinKotlin na vida realCoding dojoAgradecimentosEm nosso ultimo encontro vimos a linguagem funcional Kotlin, uma demo com SpringBoot e Kotlin e ainda realizamos um coding dojo também usando o Kotlin.O encontro ocorreu na Zenvia e tivemos cerca de 15 participantes já que divulgamos o evento poucos dias antes do mesmo (aspecto à melhorar).PalestrantesLarissa Yasin Gonçalves - Bem-vindo ao KotlinBruno \"Maomeh\" Soares - Kotlin na vida realBem-vindo ao KotlinA primeira palestra foi uma introdução ao Kotlin com o objetivo de dar a base para a segunda palestra do evento. A galera engajou bastante fazendo muitas perguntas sobre a linguagem. Todos se mostraram bastante impressionados com o poder e a simplicidade com que a linguagem resolve problemas e facilita a vida do desenvolvedor.Outro fator que chamou à atenção dos participantes é a interoperabilidade do Kotlin com Java.Os slides da palestra podem ser baixados neste link.Kotlin na vida realNa segunda palestra vimos uma demo baseada em um projeto real. Na demo o Bruno mostrou um projeto em Kotlin usando a stack do SpringBoot (SpringMVC, SpringJDBC etc.. ) integrado com o Exposed, um framework ORM desenvolvido pela JetBrains. A demo ainda usava Liquibase (integrado ao SpringBoot) para migrations de banco.O pessoal se mostrou muito interessado e tivemos diversas perguntas sobre varios aspectos da demo.No final da palestra vimos um pouco de testes unitários usando as bibliotecas mockk e Spek rodando em cima da plataforma (engine) do JUuit5.Segue link para o código da demo: https://github.com/rsjug/rsjug-kotlin-realCoding dojoComo as palestras foram muito interessantes e tivemos bastante engajamento dos participantes acabou sobrando pouco tempo para o dojo.Fizemos apenas duas rodadas onde o problema a ser resolvido era o FizzBuzz usando Kotlin.No final, a palestrante Larissa mostrou como resolver o problema usando o operador when e extension functions <script type="text/javascript">
    if(isMobile()) {
        window.onscroll=activateScrollToTop;
    }

    $(window).scroll(function () {
        if (isMobile()) {
            var minScrollTimeNav = 300;
            var now = new Date().getTime();
            if (!scrollTimerNav) {
                if (now - lastScrollFireTimeNav > (3 * minScrollTimeNav)) {
                    activateAutoShowNavbarOnScrollUp();   // fire immediately on first scroll
                    lastScrollFireTimeNav = now;
                }
                scrollTimerNav = setTimeout(function () {
                    scrollTimerNav = null;
                    lastScrollFireTimeNav = new Date().getTime();
                    activateAutoShowNavbarOnScrollUp();
                }, minScrollTimeNav);
            }
        }
    });

    $(document).ready(function () {
        if(isMobile()) {
            setFixedNavbar();
        } else {
            setStaticNavbar();
    }});
