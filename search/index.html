                "author": "rmpestano",

                "content": "Table of ContentsAdmin TemplateAdmin ThemeMaven archetypesTowards 1.0 releaseWe are glad to announce that AdminFaces 1.0.0-RC21 has been released!. AdminFaces is a free, open source premium PrimeFaces theme and responsive JSF template.This release brings support for PrimeFaces 7.x as well as 5.3.x (see ^legacy classifier), adds two new components, borderless support for datatable, a new maven archetype and much more!Below are the release highlights per project:Admin TemplateEnhancementsMulti-level menu fail to auto activate when nested on level &gt; 1 (#145)Make 'content' div a JSF component (#150)Add support for PrimeFaces 7.x (#151)Print admin-persistence version (#153)Added arabic support (#154)Add PrimeFaces calendar locales for supported AdminFaces languages (#155)Bug fixesIndexOutOfBounds on breadcrumb support bug (#143)AdminFaces redirects over http when using a load balancer (#147)Problem with primefaces component p:schedule (#148)Responsive is not working properly when minimize and maximize the screen (#149)Replace href by outcome in error pages (#152)Admin ThemeEnhancementsStyle DatePicker component (#221)Style ToggleSwitch (#222)Style SelectMany menu (#223)Increase tree expand icon size (#224)Datatable with no borders (#225)Style datatable rowGrouping (#227)Bug fixesFix modal dialogs z-index (#219)Double vertical scroll bar when using multlevel menu (#216)Modal dialog should overlay navbar (#220)p:triStateCheckbox not working (#226)Maven archetypesA new maven archetype has been published to maven central, it is the admin-starter-persistence-archetype.This archetype generates a starter project which uses DeltaSpike data, CDI and EJB for the persistence layer.Towards 1.0 releaseFor the 1.0 release we want to have AdminFaces scaffold done and the good news is that it is almost there! The work on AdminFaces Addon has progressed a lot. What is left is just scaffolding configuration and we also decided to add SpringBoot support on the scaffold which may delay a little bit the 1.0 release.Always bet on Prime and Admin!",

<script type="text/javascript">
    if(isMobile()) {
        window.onscroll=activateScrollToTop;
    }

    $(window).scroll(function () {
        if (isMobile()) {
            var minScrollTimeNav = 300;
            var now = new Date().getTime();
            if (!scrollTimerNav) {
                if (now - lastScrollFireTimeNav > (3 * minScrollTimeNav)) {
                    activateAutoShowNavbarOnScrollUp();   // fire immediately on first scroll
                    lastScrollFireTimeNav = now;
                }
                scrollTimerNav = setTimeout(function () {
                    scrollTimerNav = null;
                    lastScrollFireTimeNav = new Date().getTime();
                    activateAutoShowNavbarOnScrollUp();
                }, minScrollTimeNav);
            }
        }
    });

    $(document).ready(function () {
        if(isMobile()) {
            setFixedNavbar();
        } else {
            setStaticNavbar();
    }});
</script>
